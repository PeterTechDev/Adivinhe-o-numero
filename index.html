<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo: Adivinhe o número</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="assets/icon.png" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <h1>
            Tente vencer o Bender
        </h1>
        <br>
        <h3>
            Você tem três tentativas para acertar qual número o Bender está pensando de 0 a 10!
        </h3>


        <section class="center">
            <div class="input-container">
                <table>
                    <tr>
                        <td><button class="numberBtn">0</button></td>
                        <td><button class="numberBtn">1</button></td>
                        <td><button class="numberBtn">2</button></td>
                    </tr>
                    <tr>
                        <td><button class="numberBtn">3</button></td>
                        <td><button class="numberBtn">4</button></td>
                        <td><button class="numberBtn">5</button></td>
                    </tr>
                    <tr>
                        <td><button class="numberBtn">6</button></td>
                        <td><button class="numberBtn">7</button></td>
                        <td><button class="numberBtn">8</button></td>
                    </tr>
                    <tr>
                        <td><button class="numberBtn">9</button></td>
                        <td><button class="numberBtn">10</button></td>
                    </tr>
                </table>
                <button type="submit" id="submitBtn" onclick="guess">Tentar</button>
            </div>
            <div class="aside">

                <div class="img-container">
                    <img src="assets/bender-cool.png" alt="">
                </div>
                <div class="score-container">
                    <div class="hit">
                        <span class="score"></span>
                        <span class="score"></span>
                        <span class="score"></span>
                    </div>
                    <div class="miss">
                        <span class="score"></span>
                        <span class="score"></span>
                        <span class="score"></span>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
