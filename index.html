<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo: Adivinhe o número</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="assets/icon.png" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <h1>
            Tente vencer o Bender
        </h1>
        <br>
        <p class="subTitle">
            O Bender está pensando em um número de 0 a 10.
            <br>
            <br>
            Você tem 3 tentativas para tentar advinhar qual!
        </p>

        <div class="center">
            <div class="input-container">
                <table>
                    <tr>
                        <td><button class="numberBtn" value="0">0</button></td>
                        <td><button class="numberBtn" value="1">1</button></td>
                        <td><button class="numberBtn" value="2">2</button></td>
                    </tr>
                    <tr>
                        <td><button class="numberBtn" value="3">3</button></td>
                        <td><button class="numberBtn" value="4">4</button></td>
                        <td><button class="numberBtn" value="5">5</button></td>
                    </tr>
                    <tr>
                        <td><button class="numberBtn" value="6">6</button></td>
                        <td><button class="numberBtn" value="7">7</button></td>
                        <td><button class="numberBtn" value="8">8</button></td>
                    </tr>
                    <tr>
                        <td><button class="numberBtn" value="9">9</button></td>
                        <td><button class="numberBtn" value="10">10</button></td>
                        <td>
                            <div id="tip"></div>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="img-container">
                <img src="assets/bender-cool.png" alt="" id="main-img">
            </div>
            <div class="score-container">
                <div class="miss">
                    <span class="score"><img src="assets/heart.gif" alt=""></span> <span class="score"><img
                            src="assets/heart.gif" alt=""></span> <span class="score"><img src="assets/heart.gif"
                            alt=""></span>
                </div>
            </div>
        </div>
        <button type="submit" id="submitBtn" class="hide" onclick=window.location.reload()>JOGAR NOVAMENTE</button>
    </main>

    <hr>
    <footer class="footer center">
        <div class="container">
            <span>
                <p class="text">Desenvolvido por Peter Tech Dev Corp;
                    <br>
                    Copyright &copy
                    | All Rights Reserved
                </p>
            </span>
            <span>
                <div class="footer-links">
                    <a href="https://github.com/PeterTechDev" target="_blank" class="center">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/petertechdev/" class="center" target="_blank">
                        <i class="fab fa-linkedin"></i>
            </span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
